name: Terraform Destroy Linux VM
on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
  
      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var "allowed_ip=${{ secrets.PUBLIC_IP }}"
