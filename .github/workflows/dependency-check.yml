name: Dependency Vulnerability Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dependency-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.20'

    - name: Install dependencies
      run: npm install

    - name: Run npm audit
      run: |
        npm audit --json > audit-report.json
        cat audit-report.json
      continue-on-error: true

    - name: Upload audit report
      uses: actions/upload-artifact@v4
      with:
        name: audit-report
        path: audit-report.json

    - name: Print vulnerability summary
      run: |
        echo "================== Vulnerability Summary =================="
        if [ -s audit-report.json ]; then
          jq -r '
            [
              .advisories[]? | 
              {package: .module_name, severity: .severity, title: .title, url: .url}
            ] 
            | sort_by(.severity) 
            | .[] 
            | "Package: \(.package)\nSeverity: \(.severity)\nIssue: \(.title)\nURL: \(.url)\n-------------------------"
          ' audit-report.json
        else
          echo "No vulnerabilities found."
        fi
        echo "summary<<EOF" >> $GITHUB_ENV
        echo "$SUMMARY" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Comment on Pull Request
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ## ðŸ›¡ Dependency Vulnerability Report
          ${{ env.summary }}

    - name: Fail if high severity found
      run: |
        HIGH=$(jq '.metadata.vulnerabilities.high' audit-report.json)
        if [ "$HIGH" -gt 0 ]; then
          echo "High severity vulnerabilities detected!"
          exit 1
        else
          echo "No high severity vulnerabilities."
        fi
      shell: bash
